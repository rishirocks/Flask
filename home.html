<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{url_for('static',filename='files/css/style1.css')}}">
</head>
<body>
    <form action="/" method="POST" enctype="multipart/form-data">
          <img src="{{url_for('static',filename='files/css/images/img.png')}}" class="img">
          <h1 class="head">Marks Entry</h1>
           <p class="entry">Last Entry:{{ Reg_no }} , {{ IA_one }} , {{ IA_two }} , {{ Assign }}</p>
        <div class="box">
              <label class="box-label">Reg_no</label>
              <input type="number" id="Reg_no" name="Reg_no" class="box-input"><br>
              <label class="box-label">IA_1</label>
              <input type="number" id="IA_1" name="IA_1" class="box-input"><br>
              <label class="box-label">IA_2</label>
              <input type="number" id="IA_2" name="IA_2" class="box-input"><br>
              <label class="box-label">ASS_1</label>
              <input type="number" id="Assign" name="Assign" class="box-input"><br>
            <div class="form-end">
              <input type="submit" Value="Upload" class="button2">
            </div>
        </div>
        </form>
</body>
</html>
